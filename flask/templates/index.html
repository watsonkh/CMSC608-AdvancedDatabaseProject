{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Recipes {% endblock %}</h1>
    {% for recipe in recipes %}
        <div class='recipe'>
            <h3>#{{ recipe.id }} - 
                <a href="{{ url_for('recipe', id=recipe.id) }}">{{ recipe.name }}</a>
            </h3>
            {% if recipe.mainimage != "None" %}
                <img src="{{recipe[4]}}" width="128" height="128">
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
