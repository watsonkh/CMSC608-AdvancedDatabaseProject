{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Recipes {% endblock %}</h1>
    {% for recipe in recipes %}
        <div class='recipe {% if loop.index0 % 2 == 1 %}reverse{% endif %}'>
            <div class="recipe-image-wrapper">
                {% if recipe.mainimage != "None" %}
                    <img src="{{recipe[4]}}" alt="Image for {{ recipe.name }}" class="recipe-image">
                {% endif %}
            </div>
            <div class="recipe-info">
                <span class="recipe-id">{{ recipe.id }}</span>
                <a href="{{ url_for('recipe', id=recipe.id) }}" class= "recipe-name">{{ recipe.name }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
